<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="main">
        <h1>Text <span><i class="fa-solid fa-arrow-up-long img" style="color: #fff;"></i></span> Emoji</h1>
         <div id="endec-div">
            <h3 id="enc-btn"><i class="fa-solid fa-lock img" style="color: #fff;"></i><span>Encrypt Text</span></h3>
            <h3 id="dec-btn"><i class="fa-solid fa-lock-open img" style="color: #fff;"></i><span>Decrypt Text</span></h3>
        </div>
        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea placeholder="Write the text you want to encrypt" name="txtmsg" id="txtmsg" cols="30" rows="10"></textarea>
            <h5>2. Set a Password</h5>
            <input type="password" name="password" id="password" placeholder="Remember your password">
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><i class="fa-solid fa-lock-open" style="color: #fff;"></i><span>Encrypt Text</span></button>
        </div>
        <div id="decryption">
            <h5>1. Paste encrypted emojis here</h5>
            <textarea placeholder="Write the text you want to decrypt" name="emojimsg" id="emojimsg" cols="30" rows="10"></textarea>
            <h5>2. Type a Password</h5>
            <input type="password" name="finalpassword" id="finalpassword" placeholder="Enter your password">
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><i class="fa-solid fa-lock-open" style="color: #fff;"></i><span>Decrypt Emoji</span></button>
        </div>
        <div id="result">
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
